<div class="modal black_overlay" tabindex="-1" [ngClass]="{'d-block': modalOpen}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header ModalHeader d-flex justify-content-center">
                <h5 class="modal-title">Make an Appointment</h5>
            </div>
            <div class="modal-body">
                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <input type="text" id="name" placeholder="Enter Name" [(ngModel)]="Pt_name"
                            class="form-control">
                    </div>
                    <div class="col-md-6 mb-3">
                        <input type="text" id="mail" placeholder="Enter Mail" [(ngModel)]="Pt_mail"
                            class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6 mb-3">
                        <input (keypress)="numberOnly($event)" type="text" class="form-control"
                            placeholder="Enter mobile number" [(ngModel)]="Pt_mob"
                            [maxlength]="12" >
                    </div>
                    <div class="col-md-6 mb-3">
                        <select class="form-select form-control" aria-label="Default select example"
                            [(ngModel)]="selectedDoctor" (ngModelChange)="onDoctorSelectionChange()">
                            <option value="" disabled selected style="text-align: center;">Our doctors</option>
                            <option *ngFor="let item of docArray" [value]="item.name">{{item.name}}, {{item.speciality}}
                            </option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12 mb-3">
                        <input type="text" placeholder="Select a date" onfocus="(this.type='date')" class="form-control"
                            [(ngModel)]="selectedDate" [min]="minDate"  />
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-outline-success" (click)="appointmentConfirm()">Confirm</button>
                <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Close</button>
            </div>

            <div class="d-flex justify-content-center w-100">
                <div #alertPopup class="alert alert-danger alert-dismissible fade text-center mx-4" role="alert">
                    You haven't provided the requisite details for appointment confirmation.<br>
                    Please provide all the details and try again
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="closeAlert()">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
